<!doctype html>
<html>
    <head>
        <script src="bower_components/platform/platform.js"></script>
        <link rel="import" href="element/modal-element.html">
        <meta charset="utf-8">
        <title>Locus Example</title>
        <style type="text/css" media="screen">
          form label {
            display: block;
            font-weight: bold;
          }
          form input {
            width: 80%;
          }
        </style>
    </head>
    <body>
      <h1>Modal Widget</h1>

      <button data-trigger="modal-one">Trigger</button>

      <modal-widget id="modal-one">
        <h3>Title</h3>

        <form>
          <div>
            <label for="email">Email Address</label>
            <input type="email" id="email">
          </div>

          <div>
            <label for="name">Name</label>
            <input type="text" id="name">
          </div>
        </form>
      </modal-widget>

      <script>
        document.querySelector( 'button' ).addEventListener( 'click', function (e) {
          var modal = document.getElementById( e.target.getAttribute( 'data-trigger' ) );
          modal.toggle();
        });
      </script>
    </body>
</html>
