
<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="modal-widget" attributes="open fullscreen initialfocus closefocus">
  <template>
    <style>
    .overlay {
    	opacity: 0;
    	visibility: collapse;
    	-webkit-transition: opacity 0.5s, visibility 0.5s;
    	transition: opacity 0.5s, visibility 0.5s;
    }

    .overlay[data-fullscreen="true"] {
    	position: fixed;
    	width: 100%;
    	height: 100%;
    	top: 0;
    	left: 0;
    	background: rgba(240, 240, 240, 0.9);
    }
    .overlay[data-fullscreen="false"] {
      position: fixed;
      left: 50%;
      top: 50%;
      z-index: 2000;
      -webkit-transform: translateX(-50%) translateY(-50%);
      -moz-transform: translateX(-50%) translateY(-50%);
      -ms-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
    }
    .overlay[data-fullscreen="false"] .content {
      background: #FFF;
      border: 1px solid #CCC;
    }

    .overlay[aria-hidden="false"] {
    	opacity: 1;
    	visibility: visible;
    	-webkit-transition: opacity 0.5s;
    	transition: opacity 0.5s;
    }
    .overlay[aria-hidden="false"][data-fullscreen="false"] ~ .mask {
      opacity: 1;
      visibility: visible;
    }

    .overlay .content {
      margin: auto;
      width: 80%;
    }

    .mask {
      position: fixed;
      width: 100%;
      height: 100%;
      visibility: hidden;
      top: 0;
      left: 0;
      z-index: 1000;
      opacity: 0;
      background: rgba(238, 227, 226, 0.8);
      -webkit-transition: all 0.3s;
      -moz-transition: all 0.3s;
      transition: all 0.3s;
    }
    </style>

    <div class="overlay" aria-hidden="{{!open}}" tabindex="0" role="dialog" data-fullscreen="{{fullscreen}}">
      <div class="content">
        <content></content>
      </div>
    </div>
    <div class="mask" role="presentation"></div>
  </template>
  <script>
    function focusSubsequently (id) {
      var el = document.getElementById(id);
      if (el) {
        setTimeout(function () { el.focus(); });
      }
    }
    Polymer('modal-widget', {
      summary: "content dialog",

      open: false,

      fullscreen: false,

      initialfocus: "",

      closefocus: "",

      ready: function () {},

      toggle: function () {
        this.open = !this.open;
      },

      show: function () {
        this.open = true;
      },

      hide: function () {
        this.open = false;
      },

      openChanged: function () {
        if (this.initialfocus && this.open) {
          focusSubsequently(this.initialfocus);
        }
        else if (this.closefocus && !this.open) {
          focusSubsequently(this.closefocus);
        }
      }
    });
  </script>
</polymer-element>
